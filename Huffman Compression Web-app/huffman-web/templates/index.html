<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Compression</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <canvas id="bg"></canvas>

    <div class="card">
        <h1>Huffman Compression</h1>

        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" required hidden>

            <div id="upload-btn" class="glow-button">ðŸ“‚ Drag & Drop or Click to Upload</div>

            <select name="operation" class="dropdown" required>
                <option value="compress">Compress</option>
                <option value="decompress">Decompress</option>
            </select>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <p id="message"></p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
